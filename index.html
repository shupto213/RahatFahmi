<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Anniversary</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <img src="./images/logo.png" alt="logo" class="logo">
        <div class="content">
            <p>COOMING  SOON </p>
            <h1>Our <span> First Anniversary</span> </h1>
            <div class="lunch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="secounds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="./images/triangle.png" alt=""></button>
        </div>
        <img src="./images/rocket.png"  alt="" class="rocket">
    </div>


    <script>
        var countDownDate = new Date("Jan 03, 2023 00:00:00").getTime(); //lunching date 
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').innerHTML = hours;
            document.getElementById('days').innerHTML = days;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('secounds').innerHTML = seconds;
            if(distance<0){
                clearInterval(x);
                document.getElementById('hours').innerHTML = "00";
            document.getElementById('days').innerHTML = "00";
            document.getElementById('minutes').innerHTML = "00";
            document.getElementById('secounds').innerHTML = "00";
            }
            

        },1000)
    </script>
</body>
</html>
